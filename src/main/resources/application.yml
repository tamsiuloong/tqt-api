server:
  port: 9999
logging:
  level:
    org.springframework: error
    org.springframework.boot.autoconfigure: ERROR
    org.springframework.web: warn
spring:
  #连接池
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tqt?characterEncoding=utf-8&useSSL=true
    username: root
    password: root
#    url: jdbc:mysql://39.108.56.138:3306/tqt?characterEncoding=utf-8&useSSL=true
#    username: root
#    password: 123456
    #类型
    type: com.alibaba.druid.pool.DruidDataSource
  #JPA
  jpa:
    hibernate:
      #是否自动创建ddl
      ddl-auto: none
      #是否控制台输出sql
      naming:
        physical-strategy: com.coachtam.tqt.config.hibernate.MySQLUpperCaseStrategy
    show-sql: true
    #数据库
    database: mysql
    properties:
      #hibernate 其它属性，可以用来配置其它hibernate配置
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
        show_sql: true
    #是否在视图层也打开session(open session in view)
    open-in-view: true
  #ACTIVITI
  activiti:
    database-schema-update: true
    check-process-definitions: true
    history-level: full
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
tqt:
  global:
    adminRoles: #管理员角色
      - 管理员
      - 老师
  security:
    oauth2:
      storeType: jwt #或者jwt
      jwtSigningKey: tqt
      clients[0]:
        clientId: tqt
        clientSecret: tqt
      clients[1]:
        clientId: tqt1
        clientSecret: tqt1
  upload:
#    uploadPath: /Users/macbook/Desktop/tqt/src/tqt-api/target/classes/static
#    accessPath: http://localhost:9999
    uploadPath: /home/root/tomcat-tqt/webapps/ROOT
    accessPath: http://www.coachtam.cn:88
